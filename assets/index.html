        <link rel="stylesheet" href="css/styles.css" />
        <style>
        #gameCode
        {
        	z-index:10;
        	position : absolute;
        }

        {

		#init2
        {
    	position:absolute;
    	margin:100px;
    	top:0;
    	left:0;
    	right:0;
    	bottom:0;
    	background-color:rgba(30, 30, 30, 0.55);
    	z-index:9999;
    	color:BLACK;
		}
		#baniere
		{
		width : 100%;
		height : 5%;
		top:0;
		left:0;
		position:relative;
		background-color:rgba(30, 30, 30, 0.55);
		z-index : 1000000;
		}
		#init
        {
    	position:absolute;
    	top:0;
    	left:0;

		width : 100%;
		height : 100%;    	
    	z-index:9999;
		}
		#create
		{
			position : absolute;
			top : 50%;
			left: 50%;
			margin-left : -140px;
			margin-top : -38px;
		}
		#join
		{
			position : absolute;
			top : 50%;
			left:50%;
			margin-left : -140px;
			margin-top : -38px;

		}
		#or
		{
			position : absolute;
			top : 50%;
			left:50%;
		}
		input[type="text"] 
		{
 			background-color: #333333;
			border: none;
			border-radius: 3px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			color: #FFFFFF;
			font-family: 'Open Sans', Arial, Helvetica, sans-serif;
			font-size: 24px;
			height: 50px;
			outline: none;
			padding: 0px 10px;
			width: 280px;
			-webkit-appearance:none;
			/*text-transform:uppercase;*/
		}
		#gameConnect
		{
			position : absolute;
			margin : 10px;
			font-family: 'Open Sans', Arial, Helvetica, sans-serif;
			color : rgb(230,230,230);
			font-size: 24px;
		}
		#leftHalf 
		{
		   width: 50%;
		   position: absolute;
		   left: 0px;
		   height: 100%;
		}
		
		#rightHalf 
		{
		   width: 50%;
		   position: absolute;
		   right: 0px;
		   height: 100%;
		}
		#usernamediv 
		{
		   top: 5%;
		   position: absolute;
		   left: 50%;
		   margin-top : 25px;
		   margin-left : -140px;
		   z-index:10000;
		}
		#paper
		{
			
			display:hidden;
		}
		#notop
		{
		position: absolute; 
		top:0;
		left:0;
		width: 100%; 
		height: 100%;
			z-index:0;
		}
        </style>
        
        
        
        <!--[if lt IE 9]>

 		<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="js/script.js"></script>
    </head>
    
    <body>
    	
		
		
		<div id="cursors">
	    	<!-- The mouse pointers will be created here -->
		</div>
		<div id = "baniere">
			<div id="gameConnect"></div>
    		<div id="gameCode"></div>
			<div id="conversation"></div>
		</div>
		<div id="init">
			<div id="init2">
				<div id="usernamediv">
					<input type="text" id="usernamebox" placeholder="USERNAME" value=""/>
				</div>
				<div id="leftHalf">
					<div id="create"><button id="createbutton"" class="btn btn-1 btn-1a">Create new</button></div>
				</div>
				<div id="or">- OR -</div>
				<div id="rightHalf">
					<div id="join">	
						<input type="text" id="entercode" placeholder="CODE HERE" value=""/>
						<button id="joinbutton" class="btn btn-1 btn-1a">Join</button>
					</div>
				</div>
			</div>
		</div>
		<div id="notop"><canvas id="paper"></canvas></div>
	
		<div id="controller" style="display:none">
        	<div id="socket">
        		<input type="text" name="socketId"/>
            	<input type="button" id="connect" value="Connect"/>
			</div>
        </div>
        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->

     
    </body>
</html>
